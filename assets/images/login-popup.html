<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>帐号登录 - 蚂蜂窝</title>
    <link href="./login_popup_v2.css" rel="stylesheet" type="text/css">

</head>
<body>
<form action="https://passport.mafengwo.cn/login-popup.html" method="post" id="_j_login_form">
    <div class="login-popup-box">
        <div class="login-box">
            <div class="errer-info hide"></div>
            <h2>登录蚂蜂窝</h2>
            <p>在蚂蜂窝可以查找攻略，分享旅行，结识朋友</p>
            <div class="login-input">
                <input name="passport" type="text" placeholder="您的邮箱/手机号" autocomplete="off" data-verification-name="帐号" class="verification[required,funcCall[checkShowCode]" value="">
            </div>
            <div class="login-input">
                <input name="password" type="password" placeholder="您的密码" autocomplete="off" data-verification-name="密码" class="verification[required]">
            </div>
            <div class="login-input login-code hide">
                <input name="code" type="text" placeholder="验证码" autocomplete="off" class="verification[funcCall[checkCode]]" "="">
                <img data-src="/api.php/verifyCode/75/27" src="./27">
            </div>
            <div class="login-buttons">
                <button type="submit">登录</button>
                <span><a href="https://passport.mafengwo.cn/forget">忘记密码?</a></span>
            </div>

        </div>
        <div class="connect-box">
            <h3>用合作网站账户直接登录：</h3>
            <div class="connect-buttons">
                <a href="https://passport.mafengwo.cn/qq" class="qq"><i></i>QQ直接登录</a>
                <a href="https://passport.mafengwo.cn/weibo" class="weibo"><i></i>微博直接登录</a>
                <a href="https://passport.mafengwo.cn/wechat" class="weixin"><i></i>微信直接登录</a>
            </div>
            <div class="regist-link">还没有注册？<a href="https://passport.mafengwo.cn/regist.html">立即注册&gt;&gt;</a></div>
        </div>
    </div>
</form>
<script language="javascript" src="./jquery-1.8.1.min.js" type="text/javascript"></script>
